<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ë°•ìŠ¤ í”¼í•˜ê¸° ê²Œì„ ver 1</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #game {
      position: relative;
      width: 400px;
      height: 600px;
      margin: 30px auto;
      border: 2px solid white;
      background: #222;
      overflow: hidden;
    }
    #player {
      position: absolute;
      bottom: 10px;
      width: 30px;
      height: 30px;
      background: #4caf50;
      left: 0;
    }
    .box {
      position: absolute;
      width: 40px;
      height: 40px;
      background: #f44336;
      top: 0;
    }
    #info {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>ë°•ìŠ¤ í”¼í•˜ê¸° ê²Œì„ ver 1</h1>
  <div id="game">
    <div id="player"></div>
  </div>
  <div id="info">
    â±ï¸ ì‹œê°„: <span id="time">0</span>ì´ˆ | ğŸ§® ì ìˆ˜: <span id="score">0</span>
  </div>

  <script>
    const game = document.getElementById("game");
    const player = document.getElementById("player");
    const timeEl = document.getElementById("time");
    const scoreEl = document.getElementById("score");

    let playerX = (game.clientWidth - player.offsetWidth) / 2;
    player.style.left = playerX + "px";

    let moveLeft = false;
    let moveRight = false;
    let time = 0;
    let score = 0;
    let gameOver = false;

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") moveLeft = true;
      if (e.key === "ArrowRight") moveRight = true;
    });

    document.addEventListener("keyup", (e) => {
      if (e.key === "ArrowLeft") moveLeft = false;
      if (e.key === "ArrowRight") moveRight = false;
    });

    function movePlayer() {
      if (moveLeft) playerX -= 5;
      if (moveRight) playerX += 5;

      const maxX = game.clientWidth - player.offsetWidth;
      playerX = Math.max(0, Math.min(maxX, playerX));
      player.style.left = playerX + "px";
    }

    setInterval(() => {
      if (!gameOver) movePlayer();
    }, 16);

    function createBox() {
      const box = document.createElement("div");
      box.classList.add("box");
      box.style.left = Math.floor(Math.random() * (game.clientWidth - 40)) + "px";
      game.appendChild(box);

      let boxY = 0;
      const fall = setInterval(() => {
        if (gameOver) {
          clearInterval(fall);
          box.remove();
          return;
        }

        boxY += 2; // ê³ ì • ì†ë„
        box.style.top = boxY + "px";

        const boxRect = box.getBoundingClientRect();
        const playerRect = player.getBoundingClientRect();

        if (
          boxRect.bottom >= playerRect.top &&
          boxRect.top <= playerRect.bottom &&
          boxRect.left < playerRect.right &&
          boxRect.right > playerRect.left
        ) {
          alert("ğŸ’¥ ê²Œì„ ì˜¤ë²„! ì ìˆ˜: " + score);
          gameOver = true;
          location.reload();
        }

        if (boxY > 600) {
          box.remove();
          clearInterval(fall);
        }
      }, 20);
    }

    // ì‹œê°„ & ì ìˆ˜
    setInterval(() => {
      if (gameOver) return;
      time++;
      score += 10;
      timeEl.textContent = time;
      scoreEl.textContent = score;
    }, 1000);

    // ë°•ìŠ¤ ìƒì„±
    setInterval(() => {
      if (!gameOver) createBox();
    }, 1000);
  </script>
</body>
</html>
